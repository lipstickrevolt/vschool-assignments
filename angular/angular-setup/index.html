<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular Setup</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">
    <div>
        <div ng-repeat="kills in player track by $index">
    <div ng-repeat="item in kills">
        <h3>{{item.handle}}</h3>
        <h3>{{item.rank}}</h3> 
        <div ng-repeat="clan in item.clan">
        
               <h5>{{clan}}</h3> 
            </div>
        </div>
    </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
