<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Cartoon Network</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="mainCtrl">
    <div>
        <input type="text" ng-model="title" placeholder="Title">
        <input type="text" ng-model="description" placeholder="Image Description">
        <input type="imgUrl" ng-model="imgUrl" placeholder="Image Url">
        <button ng-click="submit()" class="btn">Submit</button>
    </div>
    <div ng-repeat="toon in allToons">
        <div>{{toon.title}}</div>
        <div>{{toon.description}}</div>
        <div><img class="toonImg" src="{{toon.image}}"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>

</body>

</html>
