<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    </head>
    <body>
       <h1>Calculator</h1>
          <div class="container">
            <div class="add">
               <p>Add</p>
                <input type="text" id="addNum1">
                +
                <input type="text" id="addNum2">
                <button type="button" onclick="add()">Add</button>
                <span id="addTotal"></span>
            </div>
            <div class="subtract">
               <p>Subtract</p>
                <input type="text" id="subtractNum1">-<input type="text" id="subtractNum2">
                <button type="button" onclick="subtract()">Subtract</button>
                <span id="subtractTotal"></span>
                <div class=""></div>
            </div>
            <div class="multiply">
               <p>Multiply</p> 
                <input type="text" id="multiplyNum1">
                x
                <input type="text" id="multiplyNum2">
                <button type="button" onclick="multiply()">Multiply</button>
                <span id="multiplyTotal"></span>
            </div>
        </div>    
    </body>
    <script src="app.js"></script>
</html>
