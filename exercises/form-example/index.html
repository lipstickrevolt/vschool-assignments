<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form-Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <form>
        <div class="row">
            <div class="col-3">
                Dates
            </div>
            <div class="col-3">
                Check In: <input type="date" name="check-in">
            </div>
            <div class="col-3">
                Check Out: <input type="date" name="check-out">
            </div>
            <div class="col-3">
                <select>
                    <option value="1">1 Guest </option>
                    <option value="2">2 Guest </option>
                    <option value="3">3 Guest </option>
                    <option value="4">4 Guest </option>
                </select>
            </div>
        </div>
        <div class="row">
           <div class="col-3">
              Room Types 
           </div>
           <div class="col-3">
               Entire Home <input type="checkbox" name="room-type" value="Entire Home">
           </div>
           <div class="col-3">
               Private Room <input type="checkbox" name="room-type" value="Private Room">
           </div>
           <div class="col-3">
               Shared Room <input type="checkbox" name="room-type" value="Shared Room">
           </div>
            
        </div>
        <div class="row">
            <div class="col-3">
                <bold>Price Range</bold>
            </div>
            <div class="col-3">
                <input type="range" min="0" max="1000">
            </div>
        </div>
    </form>
</body>
</html>
